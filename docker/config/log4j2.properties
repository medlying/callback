appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5level [%X{cid}] %logger{36} - %msg%n
appender.console.filter.threshold.type=ThresholdFilter
appender.console.filter.threshold.level=info

appender.rolling.type=File
appender.rolling.name=FILE
appender.rolling.append=true
appender.rolling.fileName=/opt/app/logs/app.log
appender.rolling.Encoding=UTF-8
appender.rolling.layout.type=PatternLayout
appender.rolling.layout.pattern=%d %p [%X{cid}] %c %M - %m%n
appender.rolling.filter.threshold.type=ThresholdFilter
appender.rolling.filter.threshold.level=info

rootLogger.level=info
rootLogger.appenderRef.stdout.ref=STDOUT
rootLogger.appenderRef.rolling.ref=FILE
